{% include 'header.html' %}

<br>
    <center>
        <span class="badge text-bg-secondary">
            <h1>My favorite books</h1>
        </span>
    </center>
<br>
<div class="flex">
 {% for i in book_key %}
    <div class="card" style="width: 18rem;">
      <a href="/book_detail/{{i.id}}/">
          <img src="{{i.image.url}}" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description}}</p>
        <a href="/book_detail/{{i.id}}/" class="btn btn-primary">More about the book</a>
      </div>
    </div>
   {% endfor %}
     </div>
{% include 'footer.html' %}
